  <!-- Login Form -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="bg-dark p-5 rounded shadow" style="width: 100%; max-width: 400px;">
      <h2 class="text-center text-light mb-4">Sign in</h2>
      <p class="text-center mb-4 text-secondary">
        or <a href="register.html" class="text-info text-decoration-none">create an account</a>
      </p>
      <form>
        <div class="mb-3">
          <label class="form-label text-light" for="username">Username or email</label>
          <div class="input-group">
            <span class="input-group-text bg-secondary text-light"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" id="username" placeholder="Enter your username or email"/>
          </div>
        </div>
    
        <div class="mb-3">
          <label class="form-label text-light" for="password">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-secondary text-light"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" id="password" placeholder="Enter your password"/>
            <button class="btn btn-outline-secondary" type="button" id="togglePassword">Show</button>
          </div>
        </div>
    
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    
        <div class="text-center">
          <a href="#" class="text-info d-block">Forgot username?</a>
          <a href="#" class="text-info d-block">Forgot password?</a>
