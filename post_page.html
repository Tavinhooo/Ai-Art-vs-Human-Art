<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Art vs. Human Art</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation  -->
    <nav class="navbar navbar-expand-lg bg-dark text-light sticky-top border-bottom" role="navigation">
        <div class="container-fluid d-flex flex-wrap justify-content-between align-items-center gap-2 py-3">
          <button class="btn btn-warning custom-btn me-3" onclick="window.location.href='homepage.html'">
            <strong>AI Art vs. Human Art</strong>
          </button>
          <div class="flex-grow-1 text-center">
            <button class="btn btn-danger btn-lg custom-btn" onclick="window.location.href='challenge.html'">
            üöÄ Challenge!!!
            </button>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary custom-btn" onclick="window.location.href='post_page.html'">Add a post</button>
            <button class="btn btn-outline-light custom-btn" onclick="window.location.href='login.html'">Login</button>
          </div>
        </div>
      </nav>
      <!-- Upload Form -->
      <div class="container my-5">
        <form id="artForm">
          <div class="row g-5 justify-content-center text-light">
            <!-- Real Art Upload -->
            <div class="col-md-6">
              <h5 class="text-center mb-3">Submit a Real Artwork üñºÔ∏è</h5>
              <div class="mb-3">
                <input type="file" class="form-control" id="realArtUpload" accept="image/*" required />
              </div>
              <div class="aspect-ratio-box mb-3">
                <img id="realPreview" src="" alt="Real Art Preview" style="display: none;" />
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="realArtName" placeholder="Name the image" required />
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="realAuthorName" placeholder="Author Name (optional)" />
              </div>
            </div>
    
            <!-- AI Art Upload -->
            <div class="col-md-6">
              <h5 class="text-center mb-3">Submit the AI Art üñºÔ∏è</h5>
              <div class="mb-3">
                <input type="file" class="form-control" id="aiArtUpload" accept="image/*" />
              </div>
              <div class="aspect-ratio-box mb-3">
                <img id="aiPreview" src="" alt="AI Art Preview" style="display: none;" />
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="aiArtName" placeholder="Name the image" />
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="aiAuthorName" placeholder="Author Name (optional)" />
              </div>
              <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="sameAsReal" />
                <label class="form-check-label" for="sameAsReal">
                  Make it the same as the Real Artwork
                </label>
              </div>
            </div>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success px-4 py-2">Submit</button>
          </div>
        </form>
      </div>
      
      <footer class="container-fluid bg-dark py-3 text-center">
        <small class="text-secondary">Date and other info ¬© 2025</small>
      </footer>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="post_script.js"></script>    
      <script src ="scripts.js"></script>
</body>


</html>
