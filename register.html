  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="bg-dark p-5 rounded shadow" style="width: 100%; max-width: 400px;">
      <h2 class="text-center text-light mb-4">Create an Account</h2>
      <form>
        <div class="mb-3">
          <label class="form-label text-light" for="new-username">Username</label>

            <input type="password" class="form-control" id="new-password" placeholder="Create a password"/>
          </div>
        </div>
      
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-success">Register</button>
